<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Insight Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            padding: 40px 30px;
        }
        
        .section-title {
            font-size: 1.3em;
            color: #374151;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: 'üîç';
            font-size: 1.2em;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .radio-option {
            position: relative;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .radio-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .radio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .radio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .radio-option input[type="radio"]:checked + .radio-card {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .radio-option input[type="radio"]:checked + .radio-card::before {
            opacity: 1;
        }
        
        .radio-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 1;
        }
        
        .radio-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .radio-desc {
            font-size: 0.9em;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        .text-section {
            margin-bottom: 30px;
        }
        
        .text-section .section-title::before {
            content: '‚úâÔ∏è';
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .analyze-btn:hover::before {
            left: 100%;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            border: 2px solid #e5e7eb;
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .result-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }
        
        .result-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #1f2937;
        }
        
        .result-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin-top: 15px;
        }
        
        .entity-item {
            background: rgba(79, 70, 229, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            display: inline-block;
            margin-right: 10px;
            font-family: monospace;
        }
        
        .entity-type {
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .spam-high { color: #dc2626; }
        .spam-medium { color: #f59e0b; }
        .spam-low { color: #10b981; }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Insight Analyzer</h1>
            <p class="subtitle">AI-Powered Email Analysis & Intelligence</p>
        </div>
        
        <div class="main-content">
            <form id="analyzeForm">
                <div class="section-title">Choose Analysis Type</div>
                
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="ai_action" value="spam" required>
                        <div class="radio-card">
                            <span class="radio-icon">üõ°Ô∏è</span>
                            <div class="radio-title">Spam Detection</div>
                            <div class="radio-desc">Identify suspicious emails and phishing attempts</div>
                        </div>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="ai_action" value="summary">
                        <div class="radio-card">
                            <span class="radio-icon">üìù</span>
                            <div class="radio-title">Smart Summary</div>
                            <div class="radio-desc">Get concise summaries of long emails</div>
                        </div>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="ai_action" value="ner">
                        <div class="radio-card">
                            <span class="radio-icon">üîç</span>
                            <div class="radio-title">Entity Recognition</div>
                            <div class="radio-desc">Extract names, emails, phones, and links</div>
                        </div>
                    </label>
                </div>
                
                <div class="text-section">
                    <div class="section-title">Email Content</div>
                    <textarea name="user_text" id="userText" placeholder="Paste your email content here for analysis..." required></textarea>
                </div>
                
                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    <span>üöÄ</span>
                    Analyze Email
                </button>
            </form>

            <div id="result" class="result-section">
                <div class="result-header">
                    <div class="result-icon">‚úÖ</div>
                    <div class="result-title">Analysis Complete</div>
                </div>
                <div class="result-content" id="resultText"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const action = formData.get('ai_action');
            const text = formData.get('user_text');
            
            if (!action || !text.trim()) {
                alert('Please select an analysis type and enter some email content.');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span>‚è≥</span> Analyzing...';
            resultText.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-text">Processing your email with AI...</div>
            `;
            resultDiv.classList.add('show');
            
            // Simulate analysis
            setTimeout(() => {
                let result = '';
                
                switch(action) {
                    case 'spam':
                        result = analyzeSpam(text);
                        break;
                    case 'summary':
                        result = summarizeText(text);
                        break;
                    case 'ner':
                        result = extractEntities(text);
                        break;
                }
                
                resultText.innerHTML = result;
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span>üöÄ</span> Analyze Email';
            }, 2000);
        });
        
        function analyzeSpam(text) {
            const spamKeywords = ['free', 'win', 'prize', 'urgent', 'click here', 'limited time', 'act now', 'congratulations', 'offer', 'deal'];
            const lowerText = text.toLowerCase();
            const foundKeywords = spamKeywords.filter(keyword => lowerText.includes(keyword));
            
            if (foundKeywords.length >= 3) {
                return `
                    <div class="spam-high">
                        <h3>üö® HIGH SPAM RISK DETECTED</h3>
                        <p><strong>Threat Level:</strong> Critical</p>
                        <p><strong>Confidence:</strong> 95%</p>
                        <p><strong>Suspicious Keywords:</strong> ${foundKeywords.join(', ')}</p>
                        <p><strong>Recommendation:</strong> ‚ö†Ô∏è Move to spam folder immediately</p>
                        <p><strong>Action:</strong> Do not click any links or download attachments</p>
                    </div>
                `;
            } else if (foundKeywords.length >= 1) {
                return `
                    <div class="spam-medium">
                        <h3>‚ö†Ô∏è MODERATE SPAM RISK</h3>
                        <p><strong>Threat Level:</strong> Medium</p>
                        <p><strong>Confidence:</strong> 65%</p>
                        <p><strong>Suspicious Keywords:</strong> ${foundKeywords.join(', ')}</p>
                        <p><strong>Recommendation:</strong> üîç Review carefully before taking action</p>
                        <p><strong>Action:</strong> Verify sender identity before responding</p>
                    </div>
                `;
            } else {
                return `
                    <div class="spam-low">
                        <h3>‚úÖ EMAIL APPEARS LEGITIMATE</h3>
                        <p><strong>Threat Level:</strong> Low</p>
                        <p><strong>Confidence:</strong> 90%</p>
                        <p><strong>Analysis:</strong> No suspicious patterns detected</p>
                        <p><strong>Recommendation:</strong> üü¢ Safe to read and respond</p>
                        <p><strong>Action:</strong> Email passed spam detection checks</p>
                    </div>
                `;
            }
        }
        
        function summarizeText(text) {
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const wordCount = text.split(/\s+/).length;
            
            if (sentences.length <= 2) {
                return `
                    <h3>üìã Email Summary</h3>
                    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        ${text}
                    </div>
                    <p><em>This email is already concise (${wordCount} words)</em></p>
                `;
            }
            
            const summary = sentences.slice(0, Math.min(3, sentences.length)).join('. ') + '.';
            const summaryWords = summary.split(/\s+/).length;
            const reduction = Math.round((1 - summaryWords / wordCount) * 100);
            
            return `
                <h3>üìã Email Summary</h3>
                <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    ${summary}
                </div>
                <div style="display: flex; gap: 20px; margin-top: 15px;">
                    <div><strong>Original:</strong> ${wordCount} words</div>
                    <div><strong>Summary:</strong> ${summaryWords} words</div>
                    <div><strong>Reduction:</strong> ${reduction}%</div>
                </div>
            `;
        }
        
        function extractEntities(text) {
            const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            const phoneRegex = /\b(\+?1?[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}\b/g;
            const urlRegex = /https?:\/\/[^\s]+/g;
            const nameRegex = /\b[A-Z][a-z]+\s+[A-Z][a-z]+\b/g;
            
            const emails = text.match(emailRegex) || [];
            const phones = text.match(phoneRegex) || [];
            const urls = text.match(urlRegex) || [];
            const names = text.match(nameRegex) || [];
            
            let result = '<h3>üîç Named Entities Detected</h3><div style="margin-top: 20px;">';
            
            if (emails.length > 0) {
                result += `<div class="entity-type">üìß Email Addresses (${emails.length})</div>`;
                emails.forEach(email => {
                    result += `<span class="entity-item">${email}</span>`;
                });
                result += '<br><br>';
            }
            
            if (phones.length > 0) {
                result += `<div class="entity-type">üì± Phone Numbers (${phones.length})</div>`;
                phones.forEach(phone => {
                    result += `<span class="entity-item">${phone}</span>`;
                });
                result += '<br><br>';
            }
            
            if (urls.length > 0) {
                result += `<div class="entity-type">üîó URLs (${urls.length})</div>`;
                urls.forEach(url => {
                    result += `<span class="entity-item">${url}</span>`;
                });
                result += '<br><br>';
            }
            
            if (names.length > 0) {
                result += `<div class="entity-type">üë§ Potential Names (${names.length})</div>`;
                names.forEach(name => {
                    result += `<span class="entity-item">${name}</span>`;
                });
                result += '<br><br>';
            }
            
            if (emails.length === 0 && phones.length === 0 && urls.length === 0 && names.length === 0) {
                result += '<div style="text-align: center; padding: 20px; color: #6b7280;"><em>No named entities detected in this email content.</em></div>';
            }
            
            result += '</div>';
            return result;
        }
    </script>
</body>
</html>
